name: openelifba
description: Open Elifba - A Flutter app for learning Arabic letters and words.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # A
  another_flushbar: ^1.12.29
  # B
  # C
  cupertino_icons: ^1.0.5
  # D
  device_info_plus: ^9.0.0
  dio: ^5.1.1
  # E
  event_bus: ^2.0.0
  # F
  flip_card: ^0.7.0
  flutter_card_swiper: ^6.0.0
  flutter_mobx: ^2.0.6+5
  # G
  get_it: ^7.2.0
  google_fonts: ^4.0.3
  # H
  http: ^0.13.5
  # I
  intl: ^0.19.0
  # J
  json_annotation: ^4.9.0
  json_serializable: ^6.6.1
  just_audio: ^0.9.34
  # K
  # L
  # M
  mobx: ^2.1.4
  # N
  # O
  # P
  path: ^1.8.0
  path_provider: ^2.0.14
  # Q
  # R
  retrofit: ^4.0.0
  retrofit_generator: ^8.1.0
  # S
  shared_preferences: ^2.1.0
  sembast_web: ^2.1.3
  sembast: ^3.4.4
  # T
  # U
  # V
  validators: ^3.0.0
  # W
  # X
  xxtea: ^2.1.0
  # Y
  # Z

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The following adds the launcher icon support to your application.
  # run below mentioned commands to generate launcher icons
  # flutter packages get
  # flutter packages pub run flutter_launcher_icons:main
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  mobx_codegen: ^2.2.0
  build_runner: ^2.3.3
  analyzer: ^5.10.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/ic_launcher.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/lang/
    - assets/audio/

  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/Product-Sans-Regular.ttf
        - asset: assets/fonts/Product-Sans-Italic.ttf
          style: italic
        - asset: assets/fonts/Product-Sans-Bold.ttf
          weight: 700
    - family: ScheherazadeNew
      fonts:
        - asset: assets/fonts/ScheherazadeNew-Regular.ttf
        - asset: assets/fonts/ScheherazadeNew-Bold.ttf
          weight: 700
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
        - asset: assets/fonts/Amiri-BoldItalic.ttf
        - asset: assets/fonts/Amiri-Italic.ttf
          weight: 700
    - family: AmiriQuran
      fonts:
        - asset: assets/fonts/AmiriQuran-Regular.ttf
          weight: 700
    - family: KFGQPC
      fonts:
        - asset: assets/fonts/KFGQPC.otf
          weight: 700
    - family: Lateef
      fonts:
        - asset: assets/fonts/Lateef-Regular.ttf
    - family: K12345
      fonts:
        - asset: assets/fonts/K12345-Regular.ttf
